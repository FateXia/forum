<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="fragment/layout">
	<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>登录页面</title>
	</head>
	<body>
				<!--
        	作者：offline
        	时间：2017-03-28
        	描述：head begin
        -->

                <div layout:fragment="content">

    <div  class="container" style="margin-top: 60px;width: 800px;height: 600px;">
    	<div class="row">
    		<div class="col-md-12">
    			<h1 style="text-align: center;">欢迎进入南昌航空大学在线答疑系统</h1>
    		</div>

    		<div class="col-md-12">
    			<form class="form-horizontal" method="post" th:object="${Account}" th:action="@{/doLogin}">
  <div class="form-group">
    <label for="uNo" class="col-sm-2 control-label">学号(工号)</label>
    <div class="col-sm-10">
      <input  class="form-control" id="uNo" name="uNo" th:field="*{uNo}"  placeholder="学号(工号)"/>
        <td  th:if="${result.getFieldError('uNo')!=NullPointerException}"><p th:text="${result.getFieldError('uNo').getDefaultMessage()}">description</p></td>
        <td  th:if="${msg!=NullPointerException}"><p th:text="${msg}">description</p></td>

    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" th:field="*{password}"   name="password" placeholder="Password"/>
        <td  th:if="${result.getFieldError('password')!=NullPointerException}"><p th:text="${result.getFieldError('password').getDefaultMessage()}">description</p></td>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"/> 记住密码
        </label>
      </div>
    </div>
  </div>



 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-1">
        <input type="submit"  value="登陆" class="btn btn-default"/>
    </div>

      <div class="col-sm-9">
          <a  class="btn btn-default" href="sign.html">注册</a>
    </div>


  </div>
</form>
    		</div>

    	</div>

    </div>




                </div>

	</body>
</html>
