<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>




    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>


    <!-- include plugin -->
    <script  src="../static/js/summernote-ext-highlight.js" ></script>

</head>
</head>
<body>

   <textarea id="summernote"><pre class="prettyprint"><code class="language-php">public function index() {
    return 'Hello world';
}</code></pre>
   </textarea>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 200,
            tabsize: 2,
            // close prettify Html
            prettifyHtml:false,
            toolbar:[
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['Insert', ['picture', 'link', 'video','table','hr']],
                ['Font Style', ['fontsize', 'color','bold','italic','underline','clear']],
                ['Paragraph style', ['style','ol','ul','paragraph','height']],
                ['Misc', ['fullscreen','codeview','undo','redo']],
                // Add highlight plugin
                ['highlight', ['highlight']]
            ],
            lang:'zh-CN'
        });



    });
</script>


   <!-- include google-code-prettify -->

   <link rel="stylesheet" href="../static/prettify/prettify.css"/>
   <script type="text/javascript" src="../static/prettify/prettify.js"></script>

</body>
</html>
