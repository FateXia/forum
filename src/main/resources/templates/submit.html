<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="fragment/layout">
<!-- layout文件路径-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>首页</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-md-12">
                <form method="post" th:object="${QuestionForm}" th:action="@{/question/submit}">
                    问题标题：<input name="title" th:field="*{title}" class="form-control"/>
                    <td th:if="${result.getFieldError('title')!=NullPointerException}"><p
                            th:text="${result.getFieldError('title').getDefaultMessage()}">description</p>
                    </td>

                    <div style="margin-top: 10px;">
                        课程ID：<span th:text="*{courseId}"></span>
                        <input name="courseId" th:field="*{courseId}" th:value="*{courseId}" style="visibility: hidden"/>
                    </div>

                    <textarea name="content"  th:field="*{content}" id="summernote"></textarea>
                    <td th:if="${result.getFieldError('content')!=NullPointerException}"><p
                            th:text="${result.getFieldError('content').getDefaultMessage()}">description</p>
                    </td>

                    <button type="submit" class="btn btn-default">提交</button>

                </form>
            </div>
        </div>


    </div>



</div>

</body>

</html>
