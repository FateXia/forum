<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="fragment/layout">
<!-- layout文件路径-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>首页</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-md-12">
                <form method="post" th:object="${QuestionForm}" th:action="@{/question/submit}">
                    问题标题：<input name="title" th:field="*{title}" class="form-control"/>
                    <td th:if="${result.getFieldError('title')!=NullPointerException}"><p
                            th:text="${result.getFieldError('title').getDefaultMessage()}">description</p>
                    </td>

                    <div style="margin-top: 10px;">
                        分类：<select  name="courseId" th:field="*{courseId}" th:value="*{courseId}" class="form-control">
                        <option value="1">C语言</option>
                        <option value="2">java</option>
                        <option value="3">C++</option>
                        <option  value="4">sql</option>
                        <option value="5">数据结构</option>
                    </select>
                        <td th:if="${result.getFieldError('courseId')!=NullPointerException}"><p
                                th:text="${result.getFieldError('courseId').getDefaultMessage()}">description</p>
                        </td>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        等级：<select name="level" th:field="*{level}" th:value="*{level}" class="form-control">
                        <option value="1">初级</option>
                        <option value="2">中级</option>
                        <option value="3">高级</option>

                    </select>
                        <td th:if="${result.getFieldError('level')!=NullPointerException}"><p
                                th:text="${result.getFieldError('level').getDefaultMessage()}">description</p>
                        </td>
                    </div>

                    <textarea name="content"  th:field="*{content}" id="summernote"></textarea>
                    <td th:if="${result.getFieldError('content')!=NullPointerException}"><p
                            th:text="${result.getFieldError('content').getDefaultMessage()}">description</p>
                    </td>

                    <button type="submit" class="btn btn-default">提交</button>

                </form>
            </div>
        </div>


    </div>



</div>

</body>

</html>
