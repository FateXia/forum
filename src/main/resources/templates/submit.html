<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="fragment/layout">
<!-- layout文件路径-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>首页</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-md-12">
                <form>
                    问题标题：<input  class="form-control"/>
                    <div style="margin-top: 10px;">
                        分类：<select class="form-control">
                        <option>C语言</option>
                        <option>java</option>
                        <option>C++</option>
                        <option>sql</option>
                        <option>数据结构</option>
                    </select>
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 10px;">
                        等级：<select class="form-control">
                        <option>初级</option>
                        <option>中级</option>
                        <option>高级</option>

                    </select>
                    </div>
                    <div id="summernote"><br/><br/>
                        <br/><br/><br/><br/><br/><br/>
                        <br/><br/><br/><br/><br/><br/><br/>
                        <br/><br/><br/></div>
                    <script>
                        $(document).ready(function() {
                            $('#summernote').summernote();
                        });
                    </script>

                    <button class="btn btn-default">提交</button>

                </form>
            </div>
        </div>


    </div>



</div>

</body>

</html>
